
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<a-asset-item id="glassesModel" src="/assets/scc.gltf"></a-asset-item>
	<a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
      </a-assets>

      <a-camera active="false" position="0 0 0"></a-camera>
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model mindar-face-occluder position="0 -0.3 0.15"rotation="0 0 0" scale="0.065 0.065 0.065" src="#headModel"></a-gltf-model>
      </a-entity>
      <a-entity mindar-face-target="anchorIndex: 10">
        <a-gltf-model rotation="0 -0 0" position="0 0.1 0.5" scale="0.003 0.003 0.003" src="#glassesModel"></a-gltf-model>
      </a-entity>
    </a-scene>
    <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
        <button>
            Take Picture
        </button>
    </div>
    <canvas width='640' height='480' style='visibility:hidden;' id='doubleImage'></canvas>
    <script>
        document.querySelector("button").addEventListener("click", (e)=> {
  // do stuff here.
  takeScreenshot();
        })
        function takeScreenshot() {
			var w = window.open('', '');
			w.document.title = "Screenshot";
			var img = new Image();
			var secondImg = new Image();
			renderer.render(scene, camera);
			var doubleImageCanvas = document.getElementById('doubleImage');
			var context = doubleImageCanvas.getContext('2d');
			var sources = {
				firstImage: renderer.domElement.toDataURL("image/png"),
				secondImage: arToolkitContext.arController.canvas.toDataURL("image/png")
			};

			loadImages(sources, function(images){
				context.drawImage(images.secondImage, 0, 0);
				context.drawImage(images.firstImage, 0, 0);
				img.src = doubleImageCanvas.toDataURL("image/png");
				w.document.body.appendChild(img);
			});
		}

		function loadImages(sources, callback) {
			var images = {};
			var loadedImages = 0;
			var numImages = 0;
			// get num of sources
			for (var src in sources) {
				numImages++;
			}
			for (var src in sources) {
				images[src] = new Image();
				images[src].onload = function () {
					if (++loadedImages >= numImages) {
						callback(images);
					}
				};
				images[src].src = sources[src];
			}
		}
    </script>
  </body>
</html>
