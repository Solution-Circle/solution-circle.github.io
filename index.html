
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <script src="/assets/html2canvas.min.js"></script>
  </head>
  <body id="body">
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<a-asset-item id="glassesModel" src="/assets/scc.gltf"></a-asset-item>
	<a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
      </a-assets>

      <a-camera active="false" position="0 0 0"></a-camera>
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model mindar-face-occluder position="0 -0.3 0.15"rotation="0 0 0" scale="0.065 0.065 0.065" src="#headModel"></a-gltf-model>
      </a-entity>
      <a-entity mindar-face-target="anchorIndex: 10">
        <a-gltf-model rotation="0 -0 0" position="0 0.1 0.5" scale="0.003 0.003 0.003" src="#glassesModel"></a-gltf-model>
      </a-entity>
    </a-scene>
    <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
        <button>
            Take Picture
        </button>
    </div>
    <script>
        document.querySelector("button").addEventListener("click", (e)=> {
        // do stuff here.
            takeScreenshot();
        })
        function takeScreenshot() {
            // open in new window like this
            //
            html2canvas(document.getElementById("body"), {
                imageTimeout: 15000, //newline
                scale:3, //newline
                useCORS: true
                }).then(function (canvas) {
                var imageURL = canvas.toDataURL("image/jpg");
                let a = document.createElement("a");
                a.href = imageURL;
                a.download = "letter.jpg";
                a.click();
                });
        }
            
            
            
    </script>
  </body>
</html>
